<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body>
    <main>
        <!-- weather card container -->
        <section class="bg-slate-600 bg-no-repeat bg-cover bg-center bg-[url(https://images.unsplash.com/photo-1560930950-5cc20e80e392?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80)] h-screen w-full flex justify-center items-center">
            <!-- weather card -->
            <div class="bg-neutral-300/[.7] h-2/4 w-80 rounded-lg">
                
                <!-- ===== data input ===== -->
                <!-- ===== data input ===== -->
                <!-- ===== data input ===== -->
                <form class="flex justify-center pt-5" action="#">
                    <label for="location" class=" flex items-baseline">
                        <input class="text-center rounded-lg mb-5" id="locationInput" name="location" type="text" placeholder="search location">
                        <button onclick="search()" id="searchButton" class="pl-1">
                            <svg stroke="currentColor" fill="currentColor" stroke-width="1" viewBox="0 0 1024 1024" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"></path></svg>
                        </button>
                    </label>
                </form>
                <!-- ===== data output ===== -->
                <!-- ===== data output ===== -->
                <!-- ===== data output ===== -->

                <!-- location & local-time container -->
                <section class=" flex justify-center">
                    <!-- city -->
                    <h2 id="location" class="text-2xl mr-2">Berlin</h2>
                        <!-- local time -->
                        <p id="localTime" class="text-2xl mb-4">17:16</p>
                </section>
                    <!-- data container -->
                <section class="pl-3">
                    <!-- temperature -->
                    <p id="temp" class=" mb-1 text-lg">Temperature:</p>
                        <!-- feels like temperature -->
                        <p id="feelsLikeTemp" class=" mb-3 text-lg">Feels Like:</p>
                            <!-- humidity -->
                            <p id="humidity" class="text-lg">Humidity:</p>
                                <!-- wind speed -->
                                <p id="windSpeed" class="mb-8 text-lg">wind:</p>
                </section>
                <!-- weather icon container-->
                <section class="bg-slate-600/[.6] h-1/3 m-3 rounded-lg">
                    <!-- weather icon (bg-img) -->
                    <div id="weatherIcon"></div>
                </section>
            </div>
        </section>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
